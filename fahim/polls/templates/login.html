{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title_block %} Fahim's Photography - Login {% endblock %}
{% block content %}
    <div class="container">
    <h2>Login:</h2>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-sm">Login</button>
    </form>
    </div>
{% endblock %}
