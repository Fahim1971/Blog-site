<!doctype html>
{% load static %}
<html class="no-js" lang="zxx">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title_block %} Fahim's Photography {% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="site.webmanifest">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'polls/img/favicon.ico' %}">

    <!-- CSS here -->

    <link rel="stylesheet" href="{% static 'polls/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/slicknav.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/slick.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/nice-select.css' %}">
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
</head>

<body>
<!--? Preloader Start -->
<div id="preloader-active">
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="preloader-inner position-relative">
            <div class="preloader-circle"></div>
            <div class="preloader-img pere-text">
                <img src="{% static 'polls/img/logo/loder.jpg' %}" alt="">
            </div>
        </div>
    </div>
</div>
<!-- Preloader Start -->
{% block content %}

{% endblock %}
<!-- Scroll Up -->
<div id="back-top">
    <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
</div>

<!-- JS here -->

<script src="{% static 'polls/js/vendor/modernizr-3.5.0.min.js' %}"></script>
<!-- Jquery, Popper, Bootstrap -->
<script src="{% static 'polls/js/vendor/jquery-1.12.4.min.js' %}"></script>
<script src="{% static 'polls/js/popper.min.js' %}"></script>
<script src="{% static 'polls/js/bootstrap.min.js' %}"></script>
<!-- Jquery Mobile Menu -->
<script src="{% static 'polls/js/jquery.slicknav.min.js' %}"></script>

<!-- Jquery Slick , Owl-Carousel Plugins -->
<script src="{% static 'polls/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'polls/js/slick.min.js' %}"></script>
<!-- One Page, Animated-HeadLin -->
<script src="{% static 'polls/js/wow.min.js' %}"></script>
<script src="{% static 'polls/js/animated.headline.js' %}"></script>
<script src="{% static 'polls/js/jquery.magnific-popup.js' %}"></script>

<!-- Nice-select, sticky -->
<script src="{% static 'polls/js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'polls/js/jquery.sticky.js' %}"></script>

<!-- contact js -->
<script src="{% static 'polls/js/contact.js' %}"></script>
<script src="{% static 'polls/js/jquery.form.js' %}"></script>
<script src="{% static 'polls/js/jquery.validate.min.js' %}"></script>
<script src="{% static 'polls/js/mail-script.js' %}"></script>
<script src="{% static 'polls/js/jquery.ajaxchimp.min.js' %}"></script>

<!-- Jquery Plugins, main Jquery -->
<script src="{% static 'polls/js/plugins.js' %}"></script>
<script src="{% static 'polls/js/main.js' %}"></script>

</body>
</html>
