{% load static %}

<header>
    <!--? Header Start -->
    <div class="header-area header-transparent">
        <div class="main-header  header-sticky">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <!-- Logo -->
                    <div class="col-xl-2 col-lg-2 col-md-1">
                        <div class="logo">
                            <a href="{% url 'home' %}"><img src="{% static 'polls/img/logo/logo.png' %}" alt=""></a>
                        </div>
                    </div>
                    <div class="col-xl-10 col-lg-10 col-md-10">
                        <div class="menu-main d-flex align-items-center justify-content-end">
                            <!-- Main-menu -->
                            <div class="main-menu f-right d-none d-lg-block">
                                <nav>
                                    <ul id="navigation">
                                        <li><a href="{% url 'home' %}">Home</a></li>
                                        <li><a href="{% url 'about' %}">About</a></li>
                                        <li><a href="{% url 'gallery' %}">Gallery</a></li>
                                        <li><a href="{% url 'blogList' %}">Blog</a>
                                        </li>
                                        <li><a href="contact.html">Contact</a></li>
                                        {% if user.is_authenticated %}
                                            <li><a>{{ user.username }}</a>
                                                <ul class="submenu">
                                                    <li><a href="{% url 'create_blog' %}">Write Blog</a></li>
                                                    <li><a href="{% url 'logout' %}">Logout</a></li>
                                                    <li><a href="{% url 'profile' %}">Your Profile</a></li>
                                                    <li><a href="{% url 'my-blogs' %}">My blogs</a></li>

                                                </ul>
                                            </li>
                                        {% else %}
                                            <li><a href="{% url 'signup' %}">Signup</a></li>
                                            <li><a href="{% url 'login' %}">Login</a></li>
                                        {% endif %}
                                    </ul>
                                </nav>
                            </div>
                            <div class="header-right-btn f-right d-none d-lg-block ml-20">
                                <a href="contact.html" class="btn header-btn">Contact now</a>
                            </div>
                        </div>
                    </div>
                    <!-- Mobile Menu -->
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->
</header>
