{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %} Fahim's Photography - change profile {% endblock %}
{% block content %}

    <h2>Update your account</h2>
    <form method="POST">
        {{ form|crispy }}
        {% csrf_token %}
        <button type="submit" class="btn btn-success btn-sm">Update Account</button>
    </form>
{% endblock %}
